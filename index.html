<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta name="keywords" content="KFC电影票" />
    <meta name="description" content="KFC电影票" />
    <title>KFC电影票</title>
    <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
    <div class="main">
        <div class="p1 page hidden">
            <div class="p1_guang wrap">
                <img src="img/p1_guang.png" alt="">
            </div>
            <div class="p1_mubu wrap">
                <img src="img/p1_mubu.png" alt="">
            </div>
            <div class="p1_top wrap">
                <img src="img/p1_top.png" alt="">
            </div>
            <div class="p1_logo wrap">
                <img src="img/p1_logo.png" alt="">
            </div>
            <div class="p1_title wrap">
                <img src="img/p1_title.png" alt="">
            </div>
            <div class="p1_jiaren page_bottom wrap">
                <img src="img/p1_jiaren.png" alt="">
            </div>
            <div class="ctrl_wrap">
                <div class="no_btn btn">
                    <img src="img/p1_not_btn.png" alt="">
                </div>
                <div class="ok_btn btn">
                    <img src="img/p1_ok_btn.png" alt="">
                </div>
            </div>
        </div>
        <div class="p2 page hidden">
            <div class="p2_top wrap">
                <img src="img/p2_top.png" alt="">
            </div>
            <div class="p2_img img_1 wrap">
                <img src="img/p2_m1.png" alt="">
            </div>
            <div class="p2_img img_2 wrap">
                <img src="img/p2_m2.png" alt="">
            </div>
            <div class="p2_img img_3 wrap">
                <img src="img/p2_m3.png" alt="">
            </div>
            <div class="p2_img img_4 wrap">
                <img src="img/p2_m4.png" alt="">
            </div>
            <div class="p2_img img_5 wrap">
                <img src="img/p2_m5.png" alt="">
            </div>
            <div class="p2_jiaren page_bottom wrap">
                <img src="img/p2_jiaren.png" alt="">
            </div>
        </div>
        <div class="p3 page hidden">
            <div class="p3_top wrap">
                <img src="img/p2_top.png" alt="">
            </div>
            <div class="p3_baomihua wrap">
                <img src="img/p3_baomihua.png" alt="">
            </div>
            <div class="p3_zuoyi page_bottom wrap">
                <img src="img/p3_zuoyi.png" alt="">
            </div>
            <div class="p3_form wrap">
                <img src="img/p3_form.png" alt="">
                <div class="form">
                    <input type="text" class="ipt ipt_name">
                    <input type="text" class="ipt ipt_id" pattern="[0-9]*" maxlength="6">
                </div>
            </div>
            <div class="submit_wrap">
                <div class="submit_btn btn">
                    <img src="img/p3_submit.png" alt="">
                </div>
            </div>
        </div>
        <div class="p4 page hidden">
            <div class="p4_top wrap">
                <img src="img/p2_top.png" alt="">
            </div>
            <div class="p3_zuoyi page_bottom wrap">
                <img src="img/p3_zuoyi.png" alt="">
            </div>
            <div class="p4_ticket ticket_1">
                <div class="ticket">
                    <img src="img/p4_piao1.png" alt="">
                </div>
                <div class="get_btn" cnt="3">
                    <img src="img/p4_get_btn.png" alt="">
                </div>
            </div>
            <div class="p4_ticket ticket_2">
                <div class="ticket">
                    <img src="img/p4_piao2.png" alt="">
                </div>
                <div class="get_btn" cnt="2">
                    <img src="img/p4_get_btn.png" alt="">
                </div>
            </div>
        </div>
        <div class="p5 page hidden">
            <div class="p5_top wrap">
                <img src="img/p2_top.png" alt="">
            </div>
            <div class="p5_title">
                <div class="title">
                    <img src="img/p5_title.png" alt="">
                </div>
            </div>
            <div class="p5_slogon">
                <div class="slogon">KFC为你奉上陪伴之约</div>
            </div>
            <div class="p5_chakan">
                <div class="chakan_btn">
                    <img src="img/p5_chakan_btn.png" alt="">
                </div>
            </div>
            <div class="p5_xin xin_1">
                <div class="xin">
                    <img src="img/p5_xin1.png" alt="">
                </div>
            </div>
            <div class="p5_bottom">
                <img src="img/p5_xinfeng.png" alt="">
            </div>
            <div class="ma_wrap wrap hidden">
                <div class="ma">
                    <img src="img/ma_bg.png" alt="">
                    <div class="ma_list">
                        <div class="ma_item">
                            <div class="ma_lbl">兑换码1</div>
                            <div class="ma_txt">AKDBK89883911111</div>
                        </div>
                        <div class="ma_item">
                            <div class="ma_lbl">兑换码2</div>
                            <div class="ma_txt">AKDBK89883911111</div>
                        </div>
                        <div class="ma_item">
                            <div class="ma_lbl">兑换码3</div>
                            <div class="ma_txt">AKDBK89883911111</div>
                        </div>
                    </div>
                    <span class="ma_list_txt" id="ma"></span>
                    <div class="ma_close">
                        <img src="img/ma_close.png" alt="">
                        <div class="close"></div>
                    </div>
                </div>
                <div class="ma_copy">
                    <div class="copy_btn">
                        <img src="img/copy_btn.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="err"></div>
    </div>
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
