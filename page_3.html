<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta name="keywords" content="KFC电影票" />
    <meta name="description" content="KFC电影票" />
    <title>KFC电影票</title>
    <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
    <div class="main">
        <div class="p3 page">
            <div class="p3_top wrap">
                <img src="img/p2_top.png" alt="">
            </div>
            <div class="p3_baomihua wrap">
                <img src="img/p3_baomihua.png" alt="">
            </div>
            <div class="p3_zuoyi page_bottom wrap">
                <img src="img/p3_zuoyi.png" alt="">
            </div>
            <div class="p3_form wrap">
                <img src="img/p3_form.png" alt="">
                <div class="form">
                    <input type="text" class="ipt ipt_name">
                    <input type="text" class="ipt ipt_id" pattern="[0-9]*" maxlength="6">
                </div>
            </div>
            <div class="submit_wrap">
                <div class="submit_btn btn">
                    <img src="img/p3_submit.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
